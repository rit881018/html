<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h1>標題1</h1><!-- 字體大小 --> 
        <h2>標題2</h2>
        <h3>標題3</h3>
        <h4>標題4</h4>
        <h5>標題5</h5>
        <h6>標題6</h6>

        <p>hello world</p><!-- 空行 --> 
        <p>hello world</p>
        <p>hello world</p>
        <hr>
         hello world<br><!-- 換行 --> 
         hello world<br>
         hello world<br>
        <hr>
        <pre><!-- 置中 --> 
        void main()<!-- 預定格式 --> 
        {
        printf("hello world");
        }
        </pre>
        <hr><!-- 分隔線 --> 
        <ul>hello world<!-- 點點編號 --> 
        <li>hello world</li>
        </ul>
        <hr>
        <ol>hello world<!-- 置中 --> 
        <li>hello world</li><!-- 數字編號 --> 
        <li>hello world</li></ol>
    </body>
</html>
